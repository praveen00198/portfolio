<!DOCTYPE html>
<html>
<head>
  <title>Submit Portfolio Query</title>
</head>
<body>
  <h2>Portfolio Form</h2>
  <form id="portfolio-form">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="text" name="contact" placeholder="Contact Number" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="query" placeholder="Your Query" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById("portfolio-form");
    const response = document.getElementById("response");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        contact: form.contact.value,
        email: form.email.value,
        query: form.query.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzbEyD3V6gV5XJOIl7U1PHqluEZCjaxDZnXZyA_I2AAarKwWHiT22jhi_sCyPQyeuxPRA/exec", { 
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        response.textContent = "Submitted successfully!";
        form.reset();
      })
      .catch(err => {
        response.textContent = "Something went wrong.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
