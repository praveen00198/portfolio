<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive Image Gallery</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">ðŸ“¸ Drive-Powered Image Gallery</h1>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Images will be injected here -->
    </div>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbwTSzPQuXVHO2xBDip9AtBN5QX2FXHfYxOlul28XbOkAwxTvy4d7kZjZf2Gm1i4ckmu/exec"; 

    fetch(apiURL)
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById("gallery");

        images.forEach(img => {
          const card = document.createElement("div");
          card.className = "bg-white shadow-lg rounded-lg overflow-hidden transition transform hover:scale-105 duration-300";

          const image = document.createElement("img");
          image.src = img.url;
          image.alt = img.name;
          image.className = "w-full h-48 object-cover";
          image.loading = "lazy";

          const caption = document.createElement("div");
          caption.className = "p-4 text-sm text-center font-medium";
          caption.textContent = img.name;

          card.appendChild(image);
          card.appendChild(caption);
          gallery.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading images from API:", err);
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = `<p class="col-span-full text-center text-red-600">Error loading images. Check API URL.</p>`;
      });
  </script>

</body>
</html>
